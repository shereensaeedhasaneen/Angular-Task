 <!---------------------body-------------------------------->
 <app-header></app-header>
 <div class="container">
   <!-------- first Row-------->
  <div class="row background">
     <img src="assets/background2.jpg" width="100%" height="350px">
     <div class="welcome p-5">
       <h1>Welcome.</h1>
       <h2>Millions Of Movies, TV Shows and Peaple To Discover. Explore now</h2>
     </div>
  </div>
<!------------ end first row ------------>

<!------------- second row -------------->
<div class="row mt-4 popular_movies">

<div class="d-flex toggel mt-5 pl-5 mb-5">
  <h4 class="mt-1">What's Popular</h4>
   <div class="buttons">
     <button class="active">On TV</button>
     <button>In Theaters</button>
   </div>
</div>
 <div class="d-flex justify-content-between mb-5 cards" style="overflow-x: auto;">
      <div (click)="goMoviedetails(item.idcollection)" class="d-flex flex-column m-3" style="background-color: white; position: relative; width: 300px;" *ngFor="let item of popularMoviesList;">
         <img [src]="item.poster_path" width="220" height="300">
         <svg height="70" width="70">
           <circle cx="20" cy="30" r="20" stroke="#21D07A" stroke-width="3" fill="#081C22" />
           <text x="10" y="35" fill="white" class="fw-bold">{{item.vote_average}}%</text>  
        </svg>
        <div class="card_menu">
          <p>...</p>
        </div>
          <h5 class=" fw-bold mt-4">{{item.title}} </h5>
          <p>{{item.release_date}} </p>
      
      </div>


 </div>
</div>
<!-------------- second row ---------------->

<!--------------- third row ------------------>
<div class="row mt-4 bg-dark video_containers" >
  <img src="https://firebasestorage.googleapis.com/v0/b/movies-angular-task.appspot.com/o/mac.jpg?alt=media&token=37dfdf86-f4af-4afa-86ba-d915803b4e06" style="opacity: 0.3;" #tourBackgroundImg width="100%" height="500">

  <div class="d-flex toggel mt-5 pl-5 mb-5">
    <h2 class="text-white">Latest Trailers</h2>
     <div class="buttons">
       <button class="active">On TV</button>
       <button>In Theaters</button>
     </div>
  </div>

   <div class=" mt-5 p-5 pb-0 d-flex justify-content-between cards video_card" style="overflow-x: auto;">
        <div class="d-flex flex-column m-3 scale_card" style="background:none;" *ngFor="let item of popularMoviesList;">
           <img   appChangeBackgroundOnHover [target]="tourBackgroundImg" [src]="item.poster_path" width="350" height="230">
            <h5 class="text-center text-white fw-bold mt-4">The Falcon and the winter Solider </h5>
            <p class="text-center text-white">Symbol </p>
        
        </div>
  
   </div>
  </div>
<!----------------end third row ------------------------>

<!-----------------Fourth row--------------------------->

<div class="row mt-4 popular_movies" style="background-image: url('assets/sound_background.png'); background-repeat: no-repeat; background-size: cover;">

  <div class="d-flex toggel mt-5 pl-5 mb-5">
    <h4 class="mt-1">Trending</h4>
     <div class="buttons">
       <button class="active">Today</button>
       <button>This Week</button>
     </div>
  </div>
   <div class="d-flex justify-content-between mb-5 cards" style="overflow-x: auto;">
        <div (click)="goTopMoviedetails(item.idcollection)" class="d-flex flex-column m-3" style="background:none; position: relative; width: 300px;" *ngFor="let item of topRateMoviesList;">
           <img [src]="item.poster_path" width="220" height="300">
           <svg height="70" width="70">
             <circle cx="20" cy="30" r="20" stroke="#21D07A" stroke-width="3" fill="#081C22" />
             <text x="10" y="35" fill="white" class="fw-bold">{{item.vote_average}}%</text>  
          </svg>
          <div class="card_menu">
            <p>...</p>
          </div>
            <h5 class=" fw-bold mt-4">{{item.title}} </h5>
            <p>{{item.release_date}} </p>
        
        </div>
  
  
   </div>
  </div>
<!--------------End fourth row-------------------------------->
</div>

<!--------------------------end body----------------------------->
<app-footer></app-footer>
