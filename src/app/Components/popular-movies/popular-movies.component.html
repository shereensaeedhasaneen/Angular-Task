<app-header></app-header>

<div class="container">
  <div class="row mt-5">
    <!-----------Left Side--------------------------->
    <div class="col-md-6 col-lg-2" style="flex-wrap: wrap;">
      <h4 style="padding-top: 15px;margin-bottom: 15%;" class="gray-col">Popular Movies</h4>
      
      <div class="dropdown">
        <button class="w-100 shadow bg-body rounded btn btn-secondary dropdown-toggle" style=" border: 1px solid gray;border-radius: 25px;color: black;font-weight: bold;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item"(click)="sort_Popular_desc()">Popularity Descending</a></li>
          <li><a class="dropdown-item" (click)="sort_Popular_Asc()">Popularity Ascending</a></li>
          <li><a class="dropdown-item" (click)="sort_Rate_Desc()">Rating Descending</a></li>
          <li><a class="dropdown-item" (click)="sort_Rate_Asc()"> Rating Ascending</a></li>

        </ul>
      </div>

    </div>
    <!-----------right Side--------------------------->
    <div class="col-md-6 col-lg-9 ">
     
      <br><br>
   <div class=" row mb-5">
    <div class="col-md-12 col-lg-4 cards"  *ngFor="let item of popularMoviesList;">
        <div (click)="goMoviedetails(item.idcollection)" class="d-flex flex-column m-3" style="background:none; position: relative; width: 300px;">
            <img [src]="item.poster_path" width="220" height="300">
            <svg height="70" width="70">
              <circle cx="20" cy="30" r="20" stroke="#21D07A" stroke-width="3" fill="#081C22" />
              <text x="10" y="35" fill="white" class="fw-bold">{{item.vote_average}}%</text>  
           </svg>
           <div class="card_menu">
             <p>...</p>
           </div>
             <h5 class=" fw-bold mt-4">{{item.title}} </h5>
             <p>{{item.release_date}} </p>
         
         </div>
    </div>
    
    </div>
</div>
<!--------------end right side-------------->
  </div>
</div>



<app-footer></app-footer>
