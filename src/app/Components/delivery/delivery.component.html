<div class="container-fluid">
    <div class="row">
      <!-----------Left Side--------------------------->
      <div class="col-sm-2 right-delivery" style="flex-wrap: wrap;">
        <h4 style="padding-top: 15px;margin-bottom: 15%;" class="gray-col">Show results for:</h4>
        <div style="float: left;">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <p class="gray-col" style="font-size: 16px;padding-left: 40px;line-height: 1.5;">Online ordering only
          unavailable in St. Mohamed Tawfik
          right now</p>
      </div>
          <hr>
        
          <input type="checkbox" class="chkbox"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;">Open Now</span>
          <br><input type="checkbox" class="chkbox"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;">Promo</span>
          <br><input type="checkbox" class="chkbox"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;"> Hygiene Check</span>
          <hr>
          <h4 class="gray-col">Sort by:</h4><br>
       <input type="radio" name="sort"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;">Popular</span>
       <br><input type="radio" name="sort"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;">Rating</span>
       <br><input type="radio" name="sort"><span  style="font-size: 18px;padding-left:10px ; padding-bottom: 60px;">Delivery Time</span>
        <hr>
    </div>
      <!-----------right Side--------------------------->
      <div class="col-sm-10 ">
        <h3 style="padding-top: 10px; padding-left: 16px;">Discover Top Dishes</h3>
      <img src="assets/amount.png" height="150px" width="300px">
      <p style="margin-left: 12%;">All</p>
      <br><br>
      
      <div class="row">
        <div class="col-sm-4" style="margin-bottom: 30px;" *ngFor="let item of restaurantList">
          <img src="assets/amount.png"  width="100%" height="250px">
          
          <img src="assets/amount.png" width="40px" height="40px" style="float: left;margin-right: 6px;margin-top: 12px;">
          <p class="paragraph">{{item.title}}</p> 
          
         

        </div>
        <!----->
    </div>
 
</div>
